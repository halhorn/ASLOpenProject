trainingInput:
  scaleTier: STANDARD_1
  hyperparameters:
    hyperparameterMetricTag: auc
    goal: MAXIMIZE
    maxTrials: 40
    maxParallelTrials: 5
    enableTrialEarlyStopping: True
    params:
    - parameterName: layer_num
      type: INTEGER
      minValue: 0
      maxValue: 16
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: hidden_dim
      type: INTEGER
      minValue: 64
      maxValue: 2048
      scaleType: UNIT_LOG_SCALE
    - parameterName: dropout
      type: DOUBLE
      minValue: 0.0
      maxValue: 0.5
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: kernel_regularizer
      type: DOUBLE
      minValue: 0.0
      maxValue: 0.1
      scaleType: UNIT_LOG_SCALE
      
    - parameterName: batch_size
      type: INTEGER
      minValue: 128
      maxValue: 1024
      scaleType: UNIT_LOG_SCALE
    - parameterName: learning_rate
      type: DOUBLE
      minValue: 0.00001
      maxValue: 0.1
      scaleType: UNIT_LOG_SCALE
